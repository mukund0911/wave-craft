name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.5

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # - name: Install dependencies
      #   run: pip install -r requirements.txt

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          pip install "cython<3.0.0" wheel
          pip install "pyyaml==5.4.1" --no-build-isolation

          # make sure we have history available for merging
          git fetch --all --unshallow || true

          # configure heroku remote using API key
          git remote remove heroku || true
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

          # fetch heroku main (shallow is enough for comparison)
          git fetch heroku main --depth=1 || true

          # If heroku/main has commits not present locally, merge them and fail on conflict
          if [ "$(git rev-list --count HEAD..heroku/main 2>/dev/null)" -gt 0 ]; then
            echo "Merging remote changes from heroku/main into HEAD"
            git merge heroku/main --no-edit || (echo "Merge conflict when merging heroku/main into HEAD - aborting"; exit 1)
          else
            echo "No remote-only commits on heroku/main"
          fi

          # push merged result to heroku
          git push heroku HEAD:main

