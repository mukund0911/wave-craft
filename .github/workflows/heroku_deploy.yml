name: Deploy to Heroku

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.5

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: "HRKU-757d2faa-93a4-4900-ae6b-d9efa39edc14"
      run: |
        git push https://heroku:HRKU-757d2faa-93a4-4900-ae6b-d9efa39edc14@git.heroku.com/wave-crafter.git HEAD:main
